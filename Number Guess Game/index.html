<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <header id="head">
            <h1>Guess Number</h1>
        </header>
        <div class="chances">
            Remaining chances: <p id="chance">10</p>
        </div>
        <div class="input">
            <input type="number" placeholder="Enter number" id="randNum">
        </div>
        <div class="btn">
            <button type="submit" id="checkAns">Check Answer</button>
        </div>
    </div>
</body>
</html>
