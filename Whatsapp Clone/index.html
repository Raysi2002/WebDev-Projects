<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="oneContainer">
        <div id="wrapper">
            <button id="back"><img src="/Project Images/back.svg" alt=""></button>
            <div class="cont">
                <button id="icon"><img src="/Project Images/boy.jpg" alt=""></button>
                <button id="name"> The Boy  </button>
            </div>
            <button id="video-call"> <img src="/Project Images/videocall.svg" alt=""></button>
            <button id="audio-call"> <img src="/Project Images/call.svg" alt=""></button>
        </div>
        <div id="container">
    
        </div>
        <div id="sender">
            <button id="add"> <img src="/Project Images/add.svg" alt=""></button>
            <div id="message">
                <input type="text" id="search" placeholder="Search">
            </div>
            <button id="camera"><img src="/Project Images/camera.svg" alt=""></button>
            <button id="audio"><img src="/Project Images/mic.svg" alt=""></button>
        </div>
    </div>
</body>
</html>
