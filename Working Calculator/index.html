<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1> CALCULATOR </h1>
  </header>
  <div id="container">
    <section id="inout">
      <input type="number">
    </section>
    <div id="ac">AC</div>
    <div id="change">+/-</div>
    <div id="modulo">%</div>
    <div id="division">/</div>
    <div id="seven">7</div>
    <div id="eight">8</div>
    <div id="nine">9</div>
    <div id="multiply">X</div>
    <div id="four">4</div>
    <div id="five">5</div>
    <div id="six">6</div>
    <div id="minus">-</div>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <div id="add">+</div>
    <div class="zero" id="zero">0</div>
    <div id="dot">.</div>
    <div id="equal"> = </div>
  </div>
</body>
</html>
